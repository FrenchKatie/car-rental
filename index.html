<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/jquery.pagepiling.css" />
  <link rel="stylesheet" href="css/custom.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/jquery-ui.min.css">
</head>
  <body>
      <div id="pagepiling">


          	<div class="section">
                  <div class="sectionOne">
                    <div class="sectionOneInner">
                      <div class="row">
                            <h1 class="col bannerHeading">Book a Rental</h1>
                            <button type="button" class="outlineBtn"name="button">Return</button>
                            <button type="button" class="fillBtn"name="button">One Way</button>
                      </div>
                        <form class="" action="index.html" method="post">

                          <div class="row">
                                <input type="text" id="dateLeave" class="col-4 input" name="dateLeave" placeholder="When are you leaving? ">
                                <input type="text" id="dateReturn" class="col-4 input" name="dateReturn" placeholder="When are you returning?">
                                <input type="number" name="points" class="col-3 input"placeholder="How many seats do you need?" step="1" min="1" max="6">
                            <button type="button" name="button" class="submitBtn col-1"><i class="fas fa-search"></i></button>
                          </div>
                        </form>
                    </div>
                  </div>
            </div>

            <div class="section">
                  <div class="sectionFive">
                    <div class="sectionFiveInner">
                        <h1 class="bannerHeading">You're good to go!</h1>
                        <h2 class="headingTwo">Congratulations, your booking has been succesful.</h2>
                        <h3 class="headingThree">We'll see you on March 13 when you start your journey</h3>
                        <button type="button" name="button" class="iconBtn"><span class="btnText">Ok</span><i class="icon fas fa-chevron-right"></i></button>
                    </div>
                  </div>
            </div>



          	<!-- <div class="section">Some section</div>
          	<div class="section">Some section</div> -->
      </div>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.pagepiling.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
